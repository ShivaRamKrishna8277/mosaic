<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosaiq - Admin Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/icons/favicons/android-chrome-512x512.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/authentication.css">
    <script>
        if(sessionStorage.getItem('admin')){
            window.location = '../admin/dashboard/dashboard.html';
        }
    </script>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center vh-100 w-100">
        <div class="auth_container container-fluid p-0">
            <div class="row g-0 text-center mb-4">
                <img src="../assets/images/word_mark_logo.svg" alt="" class="auth_logo">
                <p class="auth_title">Admin Login</p>
                <p class="auth_subtitle">Welcome back Admin! Enter Credentials to Login.</p>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" class="auth_form" id="login_form">
                        <div class="input_group">
                            <img src="../assets/icons/admin_id.png" alt="" class="input_icon">
                            <input type="text" placeholder="Admin ID" id="adminID" class="flex-grow-1 input_field" required autocomplete="off">
                        </div>
                        <div class="input_group">
                            <img src="../assets/icons/admin_name.png" alt="" class="input_icon">
                            <input type="text" placeholder="Admin Name" id="adminName" class="flex-grow-1 input_field" required autocomplete="off">
                        </div>
                        <div class="input_group">
                            <img src="../assets/icons/Email.png" alt="" class="input_icon">
                            <input type="email" placeholder="Admin Email Address" id="adminEmail" class="flex-grow-1 input_field" required autocomplete="off">
                        </div>
                        <div class="input_group">
                            <img src="../assets/icons/Password.png" alt="" class="input_icon">
                            <input type="password" placeholder="Password" id="adminPassword" class="flex-grow-1 input_field" required autocomplete="off">
                        </div>
                        <button type="submit" class="btn submit_btn mt-0 bg-black" id="admin_loginBtn">
                            <span>Admin Login</span>
                            <div class="spinner-border spinner-border-sm text-light visually-hidden" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </form>
                    <p class="another_page_action">Login as User. <a href="../pages/login.html" class="text-black" style="text-decoration: underline !important;">Click Here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>

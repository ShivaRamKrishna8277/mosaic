<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosaiq - Admin</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    
    <main style="max-height: 100vh; overflow-y: hidden;" class="d-flex">
        <div class="menu_wrapper">
            <div class="menu_logo_wrapper text-center">
                <img src="assets/icons/menu_icon.png" alt="" id="menu_logo">
            </div>
            <ul class="menu_links_wrapper mt-5 pt-5">
                <li class="menu_link is_active_menu" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Manage Users"><img src="assets/icons/users.png" alt=""></li>
                <li class="menu_link" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Manage Challenges"><img src="assets/icons/challenges.png" alt=""></li>
                <li class="menu_link" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Pending Challenges"><img src="assets/icons/pending_challenges.png" alt=""></li>
                <li class="menu_link" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Customer Support"><img src="assets/icons/customer_support.png" alt=""></li>
            </ul>
        </div>

        <div class="content_wrapper flex-grow-1">
            <div class="content_status_bar d-flex justify-content-between align-items-center">
                <div class="status_bar_start d-flex align-items-center gap-3">
                    <p class="status_bar_title">Manage Challenges</p>
                    <div class="serach_bar">
                        <img src="../../assets/icons/search_icon.png" alt="" class="search_icon">
                        <input type="search" placeholder="Search...." class="search_input">
                    </div>
                </div>
                <div class="status_bar_end">
                    <img src="assets/icons/logout.png" alt="" id="logout_btn">
                </div>
            </div>

            <div class="content_section">
                <div class="content_header">
                    <div class="header_info_btns">
                        <div class="header_info_wrapper header_btns">
                            <div class="info_img_wrapper">
                                <img src="assets/icons/users_dark.png" alt="" class="info_img">
                            </div>
                            <div class="header_info_text">
                                <p class="header_info_title">Total Users</p>
                                <div class="header_info_text">56</div>
                            </div>
                        </div>
                        <div class="header_btns add_new_btn">
                            <p class="add_icon">+</p>
                            <p class="add_text">Add New User</p>
                        </div>
                    </div>
                </div>
                <div class="content_table_wrapper">
                    <table class="content_table">
                        <thead>
                            <tr>
                                <th>User Id</th>
                                <th>Name</th>
                                <th>Email Id</th>
                                <th class="text-center">Mobile No</th>
                                <th class="text-center">State</th>
                                <th class="text-center">Joined On</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="user_id_cell">84HO29VJW039239UGI</td>
                                <td class="user_name_cell">Shivaram Krishna Yadav</td>
                                <td class="user_email_cell">shivaramkrsihna8277@gmail.com</td>
                                <td class="user_mobile_cell">9380248374</td>
                                <td class="user_state_cell">Karnataka</td>
                                <td class="user_Jdate_cell">29-06-2024</td>
                                <td class="more_info_cell">More info</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script type="module" src="JS/user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosaiq - Signup</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/authentication.css">
    <style>
        .modalDesc{
            font-size: .8rem;
            opacity: .5;
        }
        #resetEmail{
            font-size: .8rem;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPassword" tabindex="-1" aria-labelledby="resetPasswordLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="resetPasswordLabel">Reset Your Password</h1>
                <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resetModalBody">
                    <p class="modalDesc">Enter your email address below, and we will send you a link to reset your password.</p>
                    <form action="" id="passwordResetForm">
                        <input type="email" name="resetEmail" id="resetEmail" class="form-control my-3 rounded-1" placeholder="Email Address" required>
                        <button type="submit" class="btn btn-sm btn-primary btn-success" id="passwordReset">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100 w-100">
        <div class="auth_container container-fluid p-0">
            <div class="row g-0 text-center mb-4">
                <img src="../assets/images/word_mark_logo.svg" alt="" class="auth_logo">
                <p class="auth_title">Login to your Account</p>
                <p class="auth_subtitle">Welcome back! select method to login:</p>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" class="auth_form" id="login_form">
                        <div class="input_group">
                            <img src="../assets/icons/Email.png" alt="" class="input_icon">
                            <input type="email" placeholder="Email Address" id="loginEmail" class="flex-grow-1 input_field" required>
                        </div>
                        <div class="input_group">
                            <img src="../assets/icons/Password.png" alt="" class="input_icon">
                            <input type="password" placeholder="Password" id="loginPassword" class="flex-grow-1 input_field" required>
                            <img src="../assets/icons/Eye.png" alt="" class="input_icon toggle-password" id="toggleLoginPassword">
                        </div>
                        <div class="remember_me_forgot_password justify-content-between">
                            <div class="remember_me_wrapper gap-1">
                                <input type="checkbox" name="remember_me" id="remember_me">
                                <label for="remember_me">Remember Me</label>
                            </div>
                            <a href="" id="forgot_password" data-bs-toggle="modal" data-bs-target="#resetPassword">Forgot password</a>
                        </div>
                        <button type="submit" class="btn submit_btn" id="loginBtn">
                            <span>Login</span>
                            <div class="spinner-border spinner-border-sm text-white visually-hidden" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </form>
                    <p class="another_page_action">Donâ€™t have an Account? <a href="./signup.html">Create an Account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../Js/auth.js"></script>
</body>
</html>

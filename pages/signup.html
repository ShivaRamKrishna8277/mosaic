<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosaiq - Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/authentication.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 w-100">
        <div class="auth_container container-fluid p-0">
            <div class="row g-0 text-center mb-4">
                <img src="../assets/images/word_mark_logo.svg" alt="" class="auth_logo">
                <p class="auth_title">Create your Account</p>
                <p class="auth_subtitle">Welcome! How would you like to sign up?</p>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" class="auth_form" id="signup_form">
                        <div class="input_group">
                            <img src="../assets/icons/Email.png" alt="" class="input_icon">
                            <input type="email" placeholder="Email Address" id="signupEmail" class="flex-grow-1 input_field" required>
                        </div>
                        <div class="input_group">
                            <img src="../assets/icons/Password.png" alt="" class="input_icon">
                            <input type="password" placeholder="Password" id="signupPassword" class="flex-grow-1 input_field" required>
                            <img src="../assets/icons/Eye.png" alt="" class="input_icon toggle-password" id="toggleSignupPassword">
                        </div>
                        <div class="input_group">
                            <img src="../assets/icons/Password.png" alt="" class="input_icon">
                            <input type="password" placeholder="Confirm Password" id="confirmPassword" class="flex-grow-1 input_field" required>
                        </div>
                        <button type="submit" class="btn submit_btn" id="signupBtn">
                            <span>Signup</span>
                            <div class="spinner-border spinner-border-sm text-white visually-hidden" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </form>
                    <p class="another_page_action">Already have an Account? <a href="./login.html">Login Now</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../Js/auth.js"></script>
</body>
</html>
